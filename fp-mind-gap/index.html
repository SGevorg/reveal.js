							## Example on Scheme (Lisp)
							<br>
							### Basic Data Storage for Scheme
							### `CONS`, `CAR`, `CDR`  simplified axioms
							<br>
							`For any X,Y`

							```lisp
							(CAR (CONS X Y)) = X
							```
							```lisp
							(CDR (CONS X Y)) = Y
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Alonzo Church's hack
							### Gerald J. Sussman
							<br>
							```lisp
							(DEFINE (CONS X Y) (LAMBDA (M) (M X Y)))
							```
							```lisp
							(DEFINE (CAR X) (X (LAMBDA (A D) A)))
							```
							```lisp
							(DEFINE (CDR X) (X (LAMBDA (A D) D)))
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Evaluation:
							<br>
							```lisp
							(CAR (CONS 4 5))
							```
							```lisp
							(CAR (LAMBDA (M) (M 4 5)))(CAR (CONS 4, 5))
							```
							```lisp
							(CAR (LAMBDA (M) (M 4 5)))
							```
							```lisp
							((LAMBDA (M) (M 4 5)) (LAMBDA (A D) A))
							```
							```lisp
							((LAMBDA (A D) A) 4 5)
							```
							```lisp
							4
							```
						</script>
					</section>
